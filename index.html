<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixellisation Canvas</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <!--Chargement de jQuery UI-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--jCanvas est un plugin jQuery qui rend le canevas HTML5 facile à utiliser-->
    <script src="js/jcanvas.min.js"></script>
    <!--jQuery UI Touch Punch est un petit hack qui permet d'utiliser des événements tactiles sur des sites utilisant la bibliothèque d'interface utilisateur de jQuery UI -->
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="classes/Canvas.class.js"></script>
    <script src="classes/PixelizedCanvas.class.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="center">
    <h1>Pixellisation</h1>
    <img id="source-image" src="img/la-joconde.jpg" class="hidden" alt="Image à pixelliser">
    <canvas id="canvas">
        Votre navigateur n'est pas assez récent pour afficher le canvas
    </canvas>
    <div id="pixelizedContainer">
        <p id="title-canvas-pixelized">Taille du carré de pixellisation</p>
        <div id="slider" class="center">
            <div id="slider-knob" class="ui-slider-handle"></div>
        </div>
        <canvas id="pixelized-canvas">
            Votre navigateur n'est pas assez récent pour afficher le canvas
        </canvas>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
